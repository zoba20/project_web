<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>تسجيل دخول</title>
<link rel="stylesheet" href="css/style.css">
<style>
body {
  font-family: "Cairo", sans-serif;
  background: #f5f7fb;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  width: 350px;
  background: white;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 10px 18px rgba(0,0,0,0.1);
  text-align: center;
}

.card h2 {
  margin-bottom: 15px;
}

.input-group {
  margin-bottom: 15px;
  text-align: right;
}

.input-group label {
  display: block;
  margin-bottom: 6px;
  font-size: 14px;
}

.input-group input {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 15px;
}

.btn {
  width: 100%;
  padding: 10px;
  background: #1e63f9;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 5px;
  transition: 0.2s;
}

.btn:hover {
  background: #0d4fd1;
}

p {
  margin-top: 15px;
}

p a {
  color: #1e63f9;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="card">
  <h2>تسجيل الدخول</h2>

  <div class="input-group">
    <label>البريد الإلكتروني</label>
    <input type="email" placeholder="example@mail.com">
  </div>

  <div class="input-group">
    <label>كلمة المرور</label>
    <input type="password" placeholder="••••••••">
  </div>

  <button class="btn">دخول</button>

  <p>ليس لديك حساب؟ <a href="signup.html">إنشاء حساب</a></p>
</div>

</body>
</html>
