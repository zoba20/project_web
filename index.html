 <script>
  const navbarContainer = document.getElementById('navbar-placeholder');
  const navbarPath = 'navbar.html';

  // دالة لتحميل الـ navbar من ملف خارجي
  function loadNavbar() {
    try {
      // نحاول أولاً باستخدام fetch (في حالة السيرفر)
      fetch(navbarPath)
        .then(res => {
          if (!res.ok) throw new Error('فشل في التحميل عبر fetch');
          return res.text();
        })
        .then(html => navbarContainer.innerHTML = html)
        .catch(() => {
          // إذا فشل fetch (مثلاً في file://)، نجرب XMLHttpRequest
          const xhr = new XMLHttpRequest();
          xhr.open('GET', navbarPath, true);
          xhr.onload = function () {
            if (xhr.status === 200 || xhr.status === 0) {
              navbarContainer.innerHTML = xhr.responseText;
            } else {
              console.error('فشل في تحميل navbar:', xhr.status);
            }
          };
          xhr.onerror = () => console.error('حدث خطأ في قراءة الملف');
          xhr.send();
        });
    } catch (err) {
      console.error('خطأ عام أثناء تحميل navbar:', err);
    }
  }

  // تنفيذ التحميل
  loadNavbar();
